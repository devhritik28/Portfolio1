<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boders</title>
</head>
<body>

    
     <h2>CSS Border  Example</h2>

    <p style="border: 2px solid black;border-radius: 20px;">Solid border</p>
    <p style="border: 2px dotted green;">Dotted border</p>
    <p style="border: 2px dashed blue;">Dashed border</p>
    <p style="border: 4px double red;">Double border</p>
    <p style="border: 4px groove purple;">Groove border</p>
    <p style="border: 4px ridge orange;">Ridge border</p>
    <p style="border: 4px inset brown;">Inset border</p>
    <p style="border: 4px outset teal;">Outset border</p>
    <p style="border: none;">No border</p>
    <p style="border: hidden;">Hidden border</p>

    <p style="border-top: 2px solid red; border-bottom: 2px dashed blue;">
        Top and bottom borders only
    </p>
    
</body>
</html>
